name: Docker Build and Test

on:
  workflow_call:
    inputs:
      docker_image:
        required: true
        type: string
      docker_tag:
        required: true
        type: string

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build MongoDB Drivers Image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile.mongodb
        tags: mongodb-drivers:latest
        load: true
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build MongoDB Server Image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile.mongoserver
        tags: mongodb-server:latest
        load: true
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build Final Application Image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        tags: ${{ inputs.docker_image }}:${{ inputs.docker_tag }}
        load: true
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run container tests
      run: |
        # Start the container
        docker run -d -p 3000:3000 --name test-container ${{ inputs.docker_image }}:${{ inputs.docker_tag }}
        
        # Wait for MongoDB to start
        sleep 10
        
        # Check if MongoDB is running
        docker exec test-container mongosh --eval "db.runCommand({ ping: 1 })" || exit 1
        
        # Check if the server is responding
        curl -f http://localhost:3000 || exit 1
        
        # Clean up
        docker stop test-container
        docker rm test-container

    - name: Save Docker image
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        docker save ${{ inputs.docker_image }}:${{ inputs.docker_tag }} > search-engine.tar

    - name: Upload Docker image
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v3
      with:
        name: docker-image
        path: search-engine.tar
        retention-days: 5 